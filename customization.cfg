_distro="Arch"
_version="6.6-latest"
_processor_opt="silvermont"
_cpusched="bore"           # BORE es excelente en 6.6
_timer_freq="1000"
_default_cpu_gov="performance"
_modprobeddb="true"        # Activamos tu limpieza por lista
_kernel_on_diet="false"    # No pueden ir juntos
_debugdisable="true"
_STRIP="true"
_no_confirm="true"
_menunconfig="false"
_user_patches_no_confirm="true"
_config_updating="olddefconfig"
_modprobeddb_db_path="/home/runner/modprobed.db"
_llvm_lto="thin"   # thin es más rápido que full, full es más agresivo
_compiler="clang"
